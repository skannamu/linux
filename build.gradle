sourceSets {
    main {
        // Java ì†ŒìŠ¤ íŒŒì¼ ìœ„ì¹˜
        java {
            srcDirs 'src/main/java'
        }
        // ë¦¬ì†ŒìŠ¤ íŒŒì¼ ìœ„ì¹˜ (ì‰ì´ë” JSON, GLSL ë“±ì´ í¬í•¨ëœ assets í´ë”)
        resources {
            srcDirs 'src/main/resources'
        }
